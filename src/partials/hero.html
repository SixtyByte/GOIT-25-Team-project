<section class="container hero-container" id="hero">
  <div class="hero" name="hero">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
    <p class="hero__article">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique. Duis cursus, mi quis viverra
      ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
    </p>
    <button type="button" class="hero__button js-open-modal" data-modal="1">
      Order now
    </button>
  </div>

  <div class="swiper-plaseholder">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            class="swiper-image"
            srcset="
              ./images/hero/img-1@2x_lg.jpg 1056w,
              ./images/hero/img-1@1x_lg.jpg  528w
            "
            sizes="(min-width: 1280px) 1056px, (min-width: 768px) 528px, 528px, 100vw"
            src="./images/hero/img-1@1x_lg.jpg"
            alt="food"
            width="528"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-image"
            srcset="
              ./images/hero/img-2@2x_lg.jpg 1056w,
              ./images/hero/img-2@1x_lg.jpg  528w
            "
            sizes="(min-width: 1280px) 1056px, (min-width: 768px) 528px, 528px, 100vw"
            src="./images/hero/img-1@1x_lg.jpg"
            alt="food"
            width="528"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-image"
            srcset="
              ./images/hero/img-3@2x_lg.jpg 1056w,
              ./images/hero/img-3@1x_lg.jpg  528w
            "
            sizes="(min-width: 1280px) 1056px, (min-width: 768px) 528px, 528px, 100vw"
            src="./images/hero/img-1@1x_lg.jpg"
            alt="food"
            width="528"
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="swiper-navigation">
      <button class="swiper-button-prev swiper-button-prev-custom">
        <svg class="swiper-button-icon" width="18" height="32">
          <use href="./images/icons.svg#icon-prev"></use>
        </svg>
      </button>
      <button class="swiper-button-next swiper-button-next-custom">
        <svg class="swiper-button-icon" width="18" height="32">
          <use href="./images/icons.svg#icon-next"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
