<form class="decor modal" data-modal="1">
  <svg class="modal__cross js-modal-close" width="24" height="24">
    <use href="/src/images/icons.svg#icon-close"></use>
  </svg>
  <div class="form-left-decoration"></div>
  <div class="form-right-decoration"></div>
  <div class="circle"></div>
  <div class="form-inner">
    <h3>Write your message</h3>
    <input type="tel" placeholder="+380" required />
    <input type="email" placeholder="email@mail.com" maxlength="30" />
    <textarea
      placeholder="Message..."
      rows="3"
      minlength="5"
      maxlength="100"
      required
    ></textarea>
    <input type="submit" value="Send" />
  </div>
</form>

<div class="overlay js-overlay-modal"></div>
