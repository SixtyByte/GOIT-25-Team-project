  <div class="footer__inner">
    <div class="footer__nav">
      <a href="#">
        <svg width="66" height="52">
          <use href="./images/icons.svg#logo"></use>
        </svg>
      </a>
      <ul class="menu footer__list">
        <li class="footer__item">
          <a href="#header" class="menu__link footer__link--line footer__link"
            >Home</a
          >
        </li>
        <li class="footer__item">
          <a href="#hero" class="menu__link footer__link--line footer__link"
            >About</a
          >
        </li>
        <li class="footer__item">
          <a
            href="#offerings"
            class="menu__link footer__link--line footer__link"
            >Service</a
          >
        </li>
        <li class="footer__item">
          <a
            href="#favorites"
            class="menu__link footer__link--line footer__link"

        </li>
        <li class="footer__item">
          <a href="#footer" class="menu__link footer__link--line footer__link"
            >Contact</a
          >

      </ul>
    </div>
    <form class="form">
      <label class="form__label" for="email">
        <span class="form__title">Subscribe</span>
      </label>
      <div class="form__inner">
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          class="form__input"
          id="email"
          required
          pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
        />
        <span class="form__notif">
          <img
            class="form__error"
            src="./images/footer/error.svg"
            alt="Error"
          />
          Not a valid email address (example@email.com)
        </span>
        <button type="submit" class="form__btn">Subscribe</button>
      </div>
      <p class="footer__text">
        By subscribing you agree to with our
        <a href="" class="footer__doc">Privacy Policy</a>
      </p>
    </form>
  </div>

  <div class="footer__inner-doc">
    <ul class="footer__inner-link">
      <li><a href="" class="footer__doc">Privacy Policy</a></li>
      <li><a href="" class="footer__doc">Terms of Service</a></li>
